<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        
</head>

<body class="bg-light">
    <div class="container">
        <header class=" d-flex flex-wrap me-3 ms-3 mb-3 border-bottom border-1 row justify-content-center">

            <div class="d-flex justify-content-lg-around">
                <a href="#" class="d-flex p-2 mb-2 mb-lg-0 text-primary text-decoration-none">
                    Company name
                </a>
                <form
                    class="d-none d-sm-inline-block form-inline p-1 mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search ..."
                            aria-label="Search" aria-describedby="basic-addon2" style="width: 500px;">
                        <div class="input-group-append border-0 p20 mb-10 bg-primary text-white rounded-end"
                            style="width: 45px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                class="bi bi-search" viewBox="0 0 16 16" vertical-align="bottom">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>

                        </div>
                    </div>
                </form>
                <ul class="nav col-12 col-lg-4 me-0 mb-1 d-flex justify-content-end mb-md-0">


                    <div class="icon p-2 me-3 mb-3 border border-1 rounded-circle">
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey"
                                    class="bi bi-cart-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                </svg></a>
                        </li>
                        
                    </div>
                    <!-- <span class="badge badge-pill badge-danger notify">0</span> -->
                    <div class="person p-2 me-3 mb-3 border border-1 rounded-circle">
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                </svg></a>
                        </li>
                    </div>

                    <div class="start mt-2 fs-6 lh-1">
                        <div class="welcome text-muted">
                            <li>Welcome!</li>
                        </div>
                        <div class="sing_in">
                            <li><a href="#" class="nav-link px-0 py-0 link-dark">Sign in | Register</a></li>
                        </div>
                </ul>
            </div>

        </header>
    </div>

    <div class="container mt-5">
        <h1>Shopping cart</h1>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <table class="table table-borderless">
                            <thead class="text-muted">
                                <tr class="text text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <div class="aside d-flex"><img src="hmgoepprod.jpeg"
                                                    style="width: 10%; height: 10%;">
                                                <figcaption class="info"><a href="#" class="title text-dark fs-6"
                                                        style="text-decoration: none;">Lace-detail Velour Bodycon Dress</a>
                                                    <p class="text-muted small">Size: M, Color: black, <br> Brand: H&M
                                                    </p>
                                                </figcaption>
                                            </div>
                                        </figure>
                                    </td>
                                    <td>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="price-wrap"><var class="price">$29</var> 
                                            <p class="text-muted small">$29 each</p>
                                        </div>
                                    </td>

                                    <td class="text-right d-none d-md-block">
                                        <button type="button" class="btn btn-outline-secondary">
                                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="grey" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z">
                                                    </path>
                                                </svg></a>
                                            <span class="visually-hidden">Button</span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary">Remove</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <div class="aside d-flex"><img src="hmgoepprod (1).jpeg"
                                                    style="width: 10%; height: 10%;">
                                                <figcaption class="info"><a href="#" class="title text-dark fs-6"
                                                        style="text-decoration: none;">Water-repellent Parka</a>
                                                    <p class="text-muted small">Size: XL, Color: Khaki green, <br> Brand: H&M
                                                    </p>
                                                </figcaption>
                                            </div>
                                        </figure>
                                    </td>
                                    <td>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="price-wrap"><var class="price">$69.99</var> 
                                            <p class="text-muted small">$69.99 each</p>
                                        </div>
                                    </td>

                                    <td class="text-right d-none d-md-block">
                                        <button type="button" class="btn btn-outline-secondary">
                                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="grey" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z">
                                                    </path>
                                                </svg></a>
                                            <span class="visually-hidden">Button</span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary">Remove</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <div class="aside d-flex"><img src="hmgoepprod (2).jpeg"
                                                    style="width: 10%; height: 10%;">
                                                <figcaption class="info"><a href="#" class="title text-dark fs-6"
                                                        style="text-decoration: none;">
                                                        Cotton Jersey Dress</a>
                                                    <p class="text-muted small">Size: 8/10, Color: Light pink/cats and rabbits, <br> Brand: H&M
                                                    </p>
                                                </figcaption>
                                            </div>
                                        </figure>
                                    </td>
                                    <td>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="price-wrap"><var class="price">$8.99</var> 

                                            <p class="text-muted small">$8.99 each</p>
                                        </div>
                                    </td>

                                    <td class="text-right d-none d-md-block">
                                        <button type="button" class="btn btn-outline-secondary">
                                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="grey" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z">
                                                    </path>
                                                </svg></a>
                                            <span class="visually-hidden">Button</span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="card-body border-top">

                            <button type="button" class="btn btn-light">
                                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="grey"
                                        class="bi bi-chevron-left fw-bolder" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z">
                                        </path>
                                    </svg></a>
                                Continue shopping
                            </button>

                            <button type="button" class="btn btn-primary float-end">
                                Make Purchase
                                <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                        class="bi bi-chevron-right fw-bolder" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z">
                                        </path>
                                    </svg></a>
                            </button>

                        </div>

                    </div>

                    <div class="alert alert-success p-2 mt-3">
                        <p class="fs-6 m-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green"
                                class="bi bi-truck" viewBox="0 0 16 16">
                                <path
                                    d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z">
                                </path>
                            </svg>

                            Free Delivery within 1-2 weeks
                        </p>
                    </div>

                </div>









                <aside class="col-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <form action="">
                                <label class="form-label">Have coupon?</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Coupon code"
                                        aria-label="Coupon code" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-primary" type="button"
                                        id="button-addon2">
                                        Apply
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-3" style="width: 18rem;">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                           <p>Total price:</p>
                           <p>USD 108.97</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Discount:</p>
                            <p>USD 42.47</p>
                        </div>
                        <div class="d-flex justify-content-between pb-2 mb-4 border-bottom border-ligth">
                            <p>Total:</p>
                           <p class="fw-bolder">USD 66.50</p>
                        </div>
                        <div class="credit-cards d-flex ps-4"style="width: 30%; height:30%">
                            <img src="payments/amex.png" alt="">
                            <img src="payments/mastercard-logo.png" alt="">
                            <img src="payments/paypal.png" alt="">
                            <img src="payments/visa.png" alt="">

                        </div>
                    </div>


                </aside>
            </div>
        </div>
    </main>
</body>

</html>
